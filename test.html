<!DOCTYPE html>
<html ng-app="ddLocators">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="shortcut icon" href="./img/DD_Coffee.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Donkin's Donuts</title>

     <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/simple-sidebar.css" rel="stylesheet">
    <!-- Other CSS -->
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/1.5.2/css/ionicons.min.css">
    <link rel="stylesheet" href="bower_components/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="bower_components/Leaflet.awesome-markers/dist/leaflet.awesome-markers.css" />
    <link rel="stylesheet" href="bower_components/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="bower_components/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <link href='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/leaflet.fullscreen.css' rel='stylesheet' />
    <link rel="stylesheet" href="css/density_map.css"/>
  </head>
  <body> 
    <div class="row">
        <div class="menu col-md-3">
            
        </div>
        <div class="content col-md-9">
            <div ng-controller="MapController" >
                <leaflet lf-center="center" markers="markers" controls="controls" layers="layers" class="map">

        </div>
    </div> 
    <script src="js/jquery.js"></script>

    <!-- Google Maps JavaScript API-->

    </script>
    <!-- Bootstrap Core JavaScript --> 
    <script src="js/bootstrap.min.js"></script>

    <script src="bower_components/angular/angular.min.js"></script>
    <!--Angular Bootstrap JavaScript-->
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <!--Leaflet JavaScript-->
    <script src="bower_components/leaflet/dist/leaflet.js"></script>
    <script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/Leaflet.fullscreen.min.js'></script>
    <script src="bower_components/Leaflet.awesome-markers/dist/leaflet.awesome-markers.js"></script>

    <script src="bower_components/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

    <!--Core JavaScript-->

    <script src="js/service.js"></script>
    <script src="js/app.js"></script>
