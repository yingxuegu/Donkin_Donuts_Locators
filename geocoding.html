<!DOCTYPE html>
<html>
  <head>
    <title>Geocoding service</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
      #floating-panel {
        position: absolute;
        top: 10px;
        left: 25%;
        z-index: 5;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;
        text-align: center;
        font-family: 'Roboto','sans-serif';
        line-height: 30px;
        padding-left: 10px;
      }
    </style>
  </head>
  <body>
    <div id="floating-panel">
      <input id="address" type="textbox" value="Sydney, NSW">
      <input id="submit" type="button" value="Geocode">
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDqHFk6cvx0Re65QYLKQvdodgpDqidcnzk">
    </script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&v=3&libraries=geometry"></script>
    <script>

      var geocoder = new google.maps.Geocoder();
      document.getElementById('submit').addEventListener('click', function() {
        geocodeAddress(geocoder);
      });

      function geocodeAddress(geocoder) {
        var address = document.getElementById('address').value;
        geocoder.geocode({'address': address}, function(results, status) {
          if (status === google.maps.GeocoderStatus.OK) {
            console.log(results[0].geometry.location.lat());
            console.log(results[0].geometry.location.lng());
          } else {
            alert('Geocode was not successful for the following reason: ' + status);
          }
        });
      }

      var rad = function(x) {
        return x * Math.PI / 180;
      };

      var getDistance = function(p1Lat, p1Lon, p2Lat, p2Lon) {
        var R = 6378137; // Earthâ€™s mean radius in meter
        var dLat = rad(p2Lat, - p1Lat);
        var dLong = rad(p2Lon - p1Lon);
        var a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
          Math.cos(rad(p1Lat)) * Math.cos(rad(p2Lat)) *
          Math.sin(dLong / 2) * Math.sin(dLong / 2);
        var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
        var d = R * c;
        return d ; // returns the distance in meter
      };

      console.log(getDistance(45.761603, -68.4421806, 26.0881995, -80.7037802));

      var latitude1  = 45.761603;
      var longitude1 = -68.4421806;
      var latitude2  = 26.0881995;
      var longitude2 = -80.7037802;

       var distance = google.maps.geometry.spherical.computeDistanceBetween(new google.maps.LatLng(latitude1,longitude1), new google.maps.LatLng(latitude2,longitude2)); 

      console.log("distance: " + distance * 0.000621371);  

      //26.0881995,-80.7037802
      //45.761603,-68.4421806
      //1,487.58 mi

      //initMap();
    </script>
   
  </body>
</html>
